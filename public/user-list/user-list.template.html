<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query.name">
      </p>
    </div>
    <div class="col-md-10">
      <p>found: {{$ctrl.count}}</p>
      <p>found: {{$ctrl.users.length}}</p>
      <!--Body content-->
      <ul class="users">
        <li ng-repeat="user in $ctrl.users | filter: $ctrl.query | orderBy: $ctrl.orderProp" class="thumbnail">
          <p>{{user.name}}</p>
          <p>{{user.email}}</p>
          <pre>{{user | json}}</pre>
        </li>
      </ul>
    </div>
  </div>
</div>
